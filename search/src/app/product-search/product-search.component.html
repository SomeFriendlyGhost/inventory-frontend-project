<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Søg efter produkt</span>
  </div>
  <input type="text" id="type-ahead" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><button (click)="previousPage()" class="page-link" type="submit">Previous Page</button></li>
      <li class="page-item"><button (click)="nextPage()" class="page-link" type="submit">Next Page</button></li>
    </ul>
  </nav>
<div *ngFor="let product of subsetProductList | slice:pageStart:pageEnd">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{product.title}}</h5>
              <p >Produktnr: {{product.productno}}
              </p>
            </div>           
            <div class="d-flex w-100 justify-content-between">
            <p> pris: {{product.price}}kr. 
            </p>
            </div>
            <div class="d-flex w-100 justify-content-between">
                    <small class="mb-1">kostpris {{product.costprice}}kr.</small>
                    <small class="mb-1">på lager: {{product.stockno}}.</small>
            </div>
          </a>
    </div>
</div>
